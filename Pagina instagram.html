<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,  itial-scale=1.0">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular.png" alt="celular">
            </div>
                <div class="instagram-continue">
                <div class="group">
                    <img src="instagram logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="perfil.png" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como kasenohgisely</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é kasenohgisely</p>
                    <p class="not account">
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
             </div>   
            </div>
        </div>

    </body>
</html>
